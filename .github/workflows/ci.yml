name: CI - Test, Build & SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_scan:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Make sure this is added in GitHub Secrets
      SONAR_ORG: sprazitech
      SONAR_PROJECT_KEY: Sprazitech_Practical_Devops_Web_App_Dockerization

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================== SETUP NODE ==================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ================== FRONTEND CACHE ==================
      - name: Cache Frontend Dependencies
        uses: actions/cache@v4
        with:
          path: application-code/web-tier/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('application-code/web-tier/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install Frontend Dependencies
        run: |
          cd application-code/web-tier
          npm install --no-audit --no-fund

      - name: Run Frontend Tests
        run: |
          cd application-code/web-tier
          npm test --if-present

      # ================== BACKEND CACHE ==================
      - name: Cache Backend Dependencies
        uses: actions/cache@v4
        with:
          path: application-code/app-tier/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('application-code/app-tier/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install Backend Dependencies
        run: |
          cd application-code/app-tier
          npm install --no-audit --no-fund

      - name: Run Backend Tests
        run: |
          cd application-code/app-tier
          npm test --if-present

      # ================== SONAR SCAN ==================
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required by SonarCloud
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=application-code
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
            -Dsonar.sourceEncoding=UTF-8

      # ================== QUALITY GATE CHECK ==================
      - name: Check SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@v1.0.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
