# ====== Project Identification ======
sonar.projectKey=Sprazitech_Practical_Devops_Web_App_Dockerization
sonar.organization=sprazitech                  # Only if using SonarCloud
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}

# ====== Source Configuration ======
# Analyze both frontend and backend folders
sonar.sources=web-tier,app-tier
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Optional: Exclusions
sonar.exclusions=**/node_modules/**, **/build/**, **/dist/**, **/coverage/**

# ====== Test Coverage (Adjust based on your config) ======
# For React (Frontend)
sonar.javascript.lcov.reportPaths=web-tier/coverage/lcov.info,app-tier/coverage/lcov.info

# ====== Logging ======
sonar.verbose=true
