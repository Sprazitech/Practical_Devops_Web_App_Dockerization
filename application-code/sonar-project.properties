# ================================
#  SonarQube Project Configuration
# ================================

#  Project Identification
sonar.projectKey=Sprazitech_Practical_Devops_Web_App_Dockerization
sonar.projectName=Practical_Devops_Web_App_Dockerization
sonar.organization=sprazitech

#  Source Directories (Monorepo style)
sonar.sources=web-tier,app-tier

#  Encoding
sonar.sourceEncoding=UTF-8

#  Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js

#  Test Files
sonar.tests=app-tier,test
sonar.test.inclusions=**/*.test.js

#  Coverage Configuration (Jest)
sonar.javascript.lcov.reportPaths=app-tier/coverage/lcov.info,web-tier/coverage/lcov.info

#  Minimum Coverage Required (Relaxed for Development)
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**
sonar.coverage.minimum=50
sonar.qualitygate.wait=true

#  Relaxed Quality Gate (Only block critical issues)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=code-smell
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

#  Host URL and Authentication (for SonarCloud)
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}
