# ================================
#  SonarQube Project Configuration
# ================================

#  Project Identification
sonar.projectKey=Sprazitech_Practical_Devops_Web_App_Dockerization
sonar.projectName=Practical_Devops_Web_App_Dockerization
sonar.organization=sprazitech

#  Source Directories (monorepo structure)
sonar.sources=application-code/web-tier,application-code/app-tier

#  Tests
sonar.tests=application-code/web-tier,application-code/app-tier
sonar.test.inclusions=**/*.test.js,**/*.spec.js

#  Coverage Reports
sonar.javascript.lcov.reportPaths=application-code/web-tier/coverage/lcov.info,application-code/app-tier/coverage/lcov.info

#  Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

#  Encoding
sonar.sourceEncoding=UTF-8

#  Minimum Coverage (Development Friendly)
sonar.coverage.minimum=50

#  Skip Quality Gate enforcement for development builds
sonar.qualitygate.wait=false

#  Optional: Ignore specific rule types during development
#  (use this carefully; helps CI/CD pass while coding)
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S5332   # Disables HTTPS flagging for dev
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

sonar.issue.ignore.multicriteria.e2.ruleKey=code-smell
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

sonar.issue.ignore.multicriteria.e3.ruleKey=security-hotspot
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

#  SonarCloud Authentication
sonar.host.url=${env.SONAR_HOST_URL}
sonar.login=${env.SONAR_TOKEN}
